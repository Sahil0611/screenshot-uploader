<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot Uploader</title>
  </head>
  <body>
    <h2>Upload Your Android Screenshot ‚Äì v1.1</h2>
<form id="screenshotForm">
  <input type="file" id="screenshot" name="screenshot" accept="image/*" required />
  <button type="submit">Upload Screenshot</button>
</form>

<p id="status"></p>

<script>
  const form = document.getElementById('screenshotForm');
  const statusEl = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fileInput = document.getElementById('screenshot');
    const file = fileInput.files[0];

    if (!file) {
      statusEl.textContent = "‚ùå No file selected.";
      return;
    }

    const formData = new FormData();
    formData.append("screenshot", file); // üî¥ Must match Flask‚Äôs expected key!

    try {
      const res = await fetch("http://localhost:5000/upload", {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      if (result.status === "success") {
        statusEl.textContent = `‚úÖ Success! Screen: ${result.screen_time_min} mins, Unlocks: ${result.unlocks}, Notifs: ${result.notifications}`;
      } else {
        statusEl.textContent = "‚ùå Failed to extract metrics.";
      }
    } catch (err) {
      console.error(err);
      statusEl.textContent = "‚ùå Upload failed. Server error.";
    }
  });
</script>

  </body>
</html>
